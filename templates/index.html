<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Karl Markov</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800'>
  <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet">
</head>

<body>

  {% block content %}

  <div class="container">
    <div class="card">
       <div class="card__image-container">
         <img class="card__image" src="http://critical-theory.com/wp-content/uploads/2013/06/marx-racist1.jpg" alt="Long Beard Dude">
      </div>
        
        <svg class="card__svg" viewBox="0 0 800 500">
  
          <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#333"/>
          <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"/>
        </svg>
      
       <div class="card__content">
         <h1 class="card__title">Marxist Tweets</h1>
       <p>{{ sentence }}</p>
      </div>
    </div>
  </div>

  <button class="refreshing" onClick="window.location.reload();">New Tweet</button>

  {% endblock %}

</body>

</html>
